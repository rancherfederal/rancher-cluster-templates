  name: rke2-cluster
  config:
    kubernetesVersion: v1.31.7+rke2r1 # https://github.com/rancher/rke2/releases
    enableNetworkPolicy: true
    localClusterAuthEndpoint:
      enabled: false
    # chartValues: |-
